services:
  postgres-db:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  spring-app:
    build:
      context: "./backend"
      dockerfile: DockerFile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    depends_on:
      - postgres-db

  react-app:
    build:
      context: ./vite-project
      dockerfile: DockerFile
      args:
        - VITE_GET_MESSAGES_URL=http://spring-app:8080/allmessages
        - VITE_POST_MESSAGES_URL=http://spring-app:8080/sendmessage
        - VITE_DELETE_MESSAGES_URL=http://spring-app:8080/deletemessage
    ports:
      - "9090:9090"
    depends_on:
      - spring-app

volumes:
  postgres_data:
